<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduScheduler</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-container">
        <a href="index.html" class="navbar-brand">ðŸ“š EduScheduler</a>
        <button class="navbar-toggle" onclick="toggleNavbar()">â˜°</button>
        <ul class="navbar-nav" id="navbarNav">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="login.html" class="nav-link">Login</a></li>
            <li><a href="register.html" class="btn-nav active">Get Started</a></li>
        </ul>
    </div>
</nav>

<!-- Register Form -->
<div class="auth-page">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Register to get started</p>
        </div>

        <div id="registerAlert" class="alert"></div>

        <form id="registerForm">
            <div class="form-group">
                <label class="form-label" for="name">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="role">Role</label>
                <select id="role" class="form-control" required>
                    <option value="">Select your role</option>
                    <option value="ROLE_ADMIN">Admin</option>
                    <option value="ROLE_TEACHER">Teacher</option>
                </select>
            </div>

            <button type="submit" class="btn btn-gradient btn-block">Register</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>

</html>
